{% extends 'base.html' %}
{% load static %}
{% csrf_token %}
{% block body_block %}
    <div class="padrao">
        <div class="ui center aligned placeholder segment"><h1 class="ui header">Auto Auction, o seu leilão pessoal.</h1></div>
        <div class="ui placeholder segment">
            <div class="ui two column very relaxed stackable grid">
                <div class="column">
                    <div class="ui form">
                        <div class="field">
                            <label>E-mail</label>
                            <div class="ui left icon input">
                                <input type="text" placeholder="email">
                                <i class="user icon"></i>
                            </div>
                        </div>
                        <div class="field">
                            <label>Senha</label>
                            <div class="ui left icon input">
                                <input type="password" placeholder="senha">
                                <i class="lock icon"></i>
                            </div>
                        </div>
                        <div class="ui black submit button">Logar</div>
                    </div>
                </div>
                <div class="middle aligned column">
                    <div class="ui big button">
                        <i class="signup icon"></i>
                        Cadastre-se
                    </div>
                    <div class="ui big button">
                        <i class="settings icon"></i>
                        Ver Veículos
                    </div>
                </div>
            </div>
            <div class="ui vertical divider">
                Ou
            </div>
        </div>
    </div>
{% endblock %}
