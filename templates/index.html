{% extends 'bases/base.html' %}
{% load static %}
{% block body_block %}
    <div class="padrao">
        <div class="ui center aligned placeholder segment"><h1 class="ui header">Auto Auction, o seu leilão pessoal.</h1></div>
        <div class="ui placeholder segment">
            <div class="ui two column very relaxed stackable grid">
                <div class="column">
                    <div class="ui form">
                        <form class="ui form" method="post" action="/logar/">
                            {% csrf_token %}
                            <div class="field">
                                <label>E-mail</label>
                                <div class="ui left icon input">
                                    <input type="text" name="email" value="{{email}}" placeholder="email">
                                    <i class="user icon"></i>
                                </div>
                            </div>
                            <div class="field">
                                <label>Senha</label>
                                <div class="ui left icon input">
                                    <input type="password" name="senha" value="{{senha}}" placeholder="senha">
                                    <i class="lock icon"></i>
                                </div>
                            </div>
                            <button class="ui black submit button">Logar</button>
                            <font color='red'>{{ mensagem }}</font>
                        </form>
                    </div>
                </div>
                <div class="middle aligned column">
                    <div class="ui big button abrir_cadastro_usuario">
                        <i class="signup icon"></i>
                        Cadastre-se
                    </div>
                    <div class="ui big button">
                        <i class="settings icon"></i>
                        Ver Veículos
                    </div>
                </div>
            </div>
            <div class="ui vertical divider">
                Ou
            </div>
        </div>
    </div>

    {% include 'cadastros/modalCadastroUsuario.html' %}
{% endblock %}
